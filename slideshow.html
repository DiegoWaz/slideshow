<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Diego Waziri - Slideshow</title>
    <meta name="description" content="Mon slideshow">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900i" rel="stylesheet">

   

  </head>
<body>

<div class="slideshow-container">
<div class="mySlides fade none">
</div>

<div id="controls">
    <a class="next" >
    	<div></div>
    </a>
	 <img  id="playOrStop" action="play" src="public/img/circle-play.png">
    <a class="before" >
   		<div></div>
    </a>
</div>

</div>
<div class="bulletpoint">
  <span class="dot none"></span>
</div>

    <script src="public/scripts/jquery-2.2.2.min.js"></script>
    <script src="public/scripts/script.js"></script>
</body>
</html>
